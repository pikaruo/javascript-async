<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button-task">Click Me!</button>

    <script>
        function slowLog(total) {
            for (let i = 0; i < total; i++) {
                console.info(i);
            }
        }

        document.getElementById("button-task").onclick = () => {
            console.info("start");
            slowLog(10000)
            console.info("end");
        }

    </script>

</body>

</html>
